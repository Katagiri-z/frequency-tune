<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オーディオ周波数アイソレーター (v3) - 修正版</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2a2a40;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        h1, h2 {
            text-align: center;
            color: #a9a9ff;
            margin-top: 0;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.1em;
            font-weight: normal;
            color: #b0b0b0;
            margin-bottom: 25px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #loadFileButton {
            background-color: #4a4afc;
            color: white;
            margin-bottom: 10px;
        }
        #loadFileButton:hover {
            background-color: #6a6aff;
        }
        #stopButton {
            background-color: #f44336;
            color: white;
        }
        #stopButton:hover {
            background-color: #ff6b60;
        }
        button:active {
            transform: scale(0.98);
        }
        #fileName {
            text-align: center;
            margin-top: 15px;
            color: #c0c0c0;
            word-break: break-all;
            height: 20px;
        }
        #spectrogramContainer {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 250px;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #playbackLine {
            position: absolute;
            top: 0;
            left: 50%; /* 中央に固定 */
            width: 2px;
            height: 100%;
            background-color: red;
            display: none; /* 最初は非表示 */
        }
        .controls {
            margin-top: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        #cutoffValue {
            font-weight: bold;
            color: #6a6aff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>オーディオ周波数アイソレーター (v3)</h1>
        <h2>スペクトログラム表示を修正</h2>

        <input type="file" id="fileInput" accept="audio/*" style="display: none;">
        <button id="loadFileButton">ファイルを選択</button>
        <button id="stopButton" style="display:none;">停止</button>
        <p id="fileName">ファイルが選択されていません</p>

        <div id="spectrogramContainer">
            <canvas id="spectrogramCanvas"></canvas>
            <div id="playbackLine"></div>
        </div>

        <div class="controls">
            <label for="highCutoff">高域カットオフ（対数）: <span id="cutoffValue">22050</span> Hz</label>
            <input type="range" id="highCutoff" min="1" max="1000" value="1000">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const loadFileButton = document.getElementById('loadFileButton');
        const stopButton = document.getElementById('stopButton');
        const fileNameDisplay = document.getElementById('fileName');
        const canvas = document.getElementById('spectrogramCanvas');
        const ctx = canvas.getContext('2d');
        const playbackLine = document.getElementById('playbackLine');
        const highCutoffSlider = document.getElementById('highCutoff');
        const cutoffValueDisplay = document.getElementById('cutoffValue');

        let audioContext;
        let audioSource;
        let analyser;
        let biquadFilter;
        let audioBuffer;
        let animationFrameId;

        // --- Web Audio APIの初期化 ---
        function initAudioContext() {
            if (audioContext) {
                audioContext.close();
            }
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048; // 周波数分解能

            biquadFilter = audioContext.createBiquadFilter();
            biquadFilter.type = 'lowpass'; // 高域をカットするのでローパスフィルタ
        }

        loadFileButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        stopButton.addEventListener('click', stopPlayback);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            fileNameDisplay.textContent = file.name;
            stopPlayback(); // 以前の再生を停止
            initAudioContext();

            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext.decodeAudioData(e.target.result)
                    .then(buffer => {
                        audioBuffer = buffer;
                        playAudio();
                    })
                    .catch(err => {
                        console.error('Error decoding audio data:', err);
                        fileNameDisplay.textContent = 'エラー: ファイルをデコードできません';
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        function playAudio() {
            if (!audioBuffer) return;

            // ソースノードを毎回作成
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;

            // ノードの接続: Source -> Analyser -> Filter -> Destination
            audioSource.connect(analyser);
            analyser.connect(biquadFilter);
            biquadFilter.connect(audioContext.destination);

            // フィルターの初期値を設定
            updateFilter();
            
            audioSource.start(0);
            loadFileButton.style.display = 'none';
            stopButton.style.display = 'block';
            playbackLine.style.display = 'block';

            drawSpectrogram();
        }

        function stopPlayback() {
            if (audioSource) {
                audioSource.stop();
                audioSource.disconnect();
                audioSource = null;
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            loadFileButton.style.display = 'block';
            stopButton.style.display = 'none';
            playbackLine.style.display = 'none';
        }
        
        // --- フィルターの更新 ---
        highCutoffSlider.addEventListener('input', updateFilter);

        function updateFilter() {
            // スライダーの値(1-1000)を対数スケールで周波数に変換
            const minValue = Math.log(20); // 最小周波数 20Hz
            const maxValue = Math.log(audioContext.sampleRate / 2); // 最大周波数 (ナイキスト周波数)
            const scale = (maxValue - minValue) / (1000 - 1);
            const value = Math.exp(minValue + scale * (highCutoffSlider.value - 1));
            
            biquadFilter.frequency.setValueAtTime(value, audioContext.currentTime);
            cutoffValueDisplay.textContent = Math.round(value);
        }

        // --- スペクトログラム描画 (修正箇所) ---
        function drawSpectrogram() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            // 1. 現在のキャンバスのイメージを1ピクセル左にずらす準備
            const imageData = ctx.getImageData(1, 0, canvasWidth - 1, canvasHeight);
            
            // 2. 準備したイメージをキャンバスの左端から描画（これで1ピクセル左にスクロールする）
            ctx.putImageData(imageData, 0, 0);

            // 3. 最新の周波数データを取得
            analyser.getByteFrequencyData(dataArray);

            // 4. キャンバスの右端の1ピクセルに新しいデータを描画
            for (let i = 0; i < canvasHeight; i++) {
                // dataArrayをキャンバスの高さに合わせてマッピング
                const index = Math.floor((i / canvasHeight) * bufferLength);
                const value = dataArray[bufferLength - index -1]; // 上下反転させる

                // 値(0-255)を色に変換 (0:黒, 255:明るい緑)
                const lightness = (value / 255) * 50; // 0%から50%の明度
                ctx.fillStyle = `hsl(120, 100%, ${lightness}%)`;
                
                // 右端の1ピクセルを描画
                ctx.fillRect(canvasWidth - 1, i, 1, 1);
            }
            
            // 再生が終わったらループを止める
            if (audioSource && audioContext.state === 'running') {
                animationFrameId = requestAnimationFrame(drawSpectrogram);
            } else {
                 stopPlayback();
            }
        }

        // 初期化
        updateFilter();

    </script>
</body>
</html>
