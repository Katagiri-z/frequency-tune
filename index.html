<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オーディオ周波数アイソレーター (v5)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #2a2a40;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        h1, h2 {
            text-align: center;
            color: #a9a9ff;
            margin-top: 0;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.1em;
            font-weight: normal;
            color: #b0b0b0;
            margin-bottom: 25px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #loadFileButton { background-color: #4a4afc; color: white; margin-bottom: 10px; }
        #loadFileButton:hover { background-color: #6a6aff; }
        #stopButton { background-color: #f44336; color: white; }
        #stopButton:hover { background-color: #ff6b60; }
        button:active { transform: scale(0.98); }

        #status { text-align: center; margin-top: 15px; color: #c0c0c0; word-break: break-all; height: 20px; }
        
        .spectrogram-area {
            display: flex;
            align-items: stretch;
            margin-top: 20px;
        }
        #y-axis {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            padding-right: 10px;
            text-align: right;
            width: 40px; /* Adjust as needed */
        }
        #spectrogramContainer {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 4px;
            overflow: hidden;
            flex-grow: 1;
        }
        canvas { width: 100%; height: 100%; }
        #playbackLine {
            position: absolute;
            top: 0;
            left: 50%; /* 中央に固定 */
            width: 2px;
            height: 100%;
            background-color: red;
            display: none;
        }

        #colorBarContainer {
            width: 30px; /* カラーバーの幅 */
            height: 300px;
            margin-left: 10px;
            background: linear-gradient(to top, 
                #000000 0%, /* 黒 */
                #00008b 20%, /* 濃い青 */
                #0000ff 40%, /* 青 */
                #00ffff 60%, /* シアン */
                #00ff00 80%, /* 緑 */
                #ffff00 90%, /* 黄 */
                #ff0000 100% /* 赤 */
            );
            border-radius: 4px;
            position: relative;
        }
        .db-label {
            position: absolute;
            right: 40px; /* カラーバーの右横に表示 */
            font-size: 10px;
            color: #ccc;
            white-space: nowrap;
        }

        .controls { margin-top: 25px; }
        label { display: block; margin: 20px 0 10px; font-size: 1em; }
        input[type="range"] { width: 100%; cursor: pointer; }
        .cutoff-value { font-weight: bold; color: #6a6aff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>オーディオ周波数アイソレーター (v5)</h1>
        <h2>リアルタイムスペクトログラム・カラーバー表示</h2>

        <input type="file" id="fileInput" accept="audio/*" style="display: none;">
        <button id="loadFileButton">ファイルを選択</button>
        <button id="stopButton" style="display:none;">停止</button>
        <p id="status">ファイルが選択されていません</p>

        <div class="spectrogram-area">
            <div id="y-axis"></div>
            <div id="spectrogramContainer">
                <canvas id="spectrogramCanvas"></canvas>
                <div id="playbackLine"></div>
            </div>
            <div id="colorBarContainer">
                <span class="db-label" style="top: -5px;">0 dB</span>
                <span class="db-label" style="top: 15%;"> -10 dB</span>
                <span class="db-label" style="top: 35%;"> -30 dB</span>
                <span class="db-label" style="top: 55%;"> -50 dB</span>
                <span class="db-label" style="top: 75%;"> -70 dB</span>
                <span class="db-label" style="bottom: -5px;">-90 dB</span>
            </div>
        </div>

        <div class="controls">
            <label for="highCutoff">高域カットオフ（対数）: <span id="highCutoffValue" class="cutoff-value">22050</span> Hz</label>
            <input type="range" id="highCutoff" min="1" max="1000" value="1000">

            <label for="lowCutoff">低域カットオフ（対数）: <span id="lowCutoffValue" class="cutoff-value">20</span> Hz</label>
            <input type="range" id="lowCutoff" min="1" max="1000" value="1">
        </div>
    </div>

    <script>
        // --- DOM要素の取得 ---
        const fileInput = document.getElementById('fileInput');
        const loadFileButton = document.getElementById('loadFileButton');
        const stopButton = document.getElementById('stopButton');
        const statusDisplay = document.getElementById('status');
        const canvas = document.getElementById('spectrogramCanvas');
        const ctx = canvas.getContext('2d');
        const playbackLine = document.getElementById('playbackLine');
        const highCutoffSlider = document.getElementById('highCutoff');
        const highCutoffValueDisplay = document.getElementById('highCutoffValue');
        const lowCutoffSlider = document.getElementById('lowCutoff');
        const lowCutoffValueDisplay = document.getElementById('lowCutoffValue');
        const yAxisContainer = document.getElementById('y-axis');
        const colorBarContainer = document.getElementById('colorBarContainer');

        // --- グローバル変数 ---
        let audioContext;
        let audioSource;
        let analyser;
        let biquadFilterLowpass;
        let biquadFilterHighpass;
        let audioBuffer;
        let animationFrameId;

        const FFT_SIZE = 2048; // 周波数分解能
        const MAX_DB = 0;      // スペクトログラムの最大dB (例: 0dBFS)
        const MIN_DB = -90;    // スペクトログラムの最小dB (例: -90dBFS)

        // --- イベントリスナー ---
        loadFileButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        stopButton.addEventListener('click', stopPlayback);
        highCutoffSlider.addEventListener('input', updateFilters);
        lowCutoffSlider.addEventListener('input', updateFilters);

        // --- ファイル選択処理 ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            statusDisplay.textContent = file.name;
            stopPlayback(); // 以前の再生を停止
            initAudioContext(); // AudioContextを初期化

            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext.decodeAudioData(e.target.result)
                    .then(buffer => {
                        audioBuffer = buffer;
                        playAudio();
                    })
                    .catch(err => {
                        console.error('Error decoding audio data:', err);
                        statusDisplay.textContent = 'エラー: ファイルをデコードできません';
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        // --- Web Audio APIの初期化 ---
        function initAudioContext() {
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            analyser = audioContext.createAnalyser();
            analyser.fftSize = FFT_SIZE;
            analyser.minDecibels = MIN_DB; // アナライザーの最小デシベルを設定
            analyser.maxDecibels = MAX_DB; // アナライザーの最大デシベルを設定

            biquadFilterHighpass = audioContext.createBiquadFilter();
            biquadFilterHighpass.type = 'highpass';

            biquadFilterLowpass = audioContext.createBiquadFilter();
            biquadFilterLowpass.type = 'lowpass';
        }

        // --- オーディオ再生 ---
        function playAudio() {
            if (!audioBuffer) return;

            // ソースノードを毎回作成
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.loop = false; // ループしない
            audioSource.onended = stopPlayback; // 再生終了時に停止処理を呼ぶ

            // ノードの接続: Source -> HighPass -> LowPass -> Analyser -> Destination
            audioSource.connect(biquadFilterHighpass);
            biquadFilterHighpass.connect(biquadFilterLowpass);
            biquadFilterLowpass.connect(analyser);
            analyser.connect(audioContext.destination);

            // フィルターの初期値を設定
            updateFilters();
            
            audioSource.start(0);
            loadFileButton.style.display = 'none';
            stopButton.style.display = 'block';
            playbackLine.style.display = 'block';
            playbackLine.style.left = '50%'; // リアルタイムモードでは中央固定

            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawYAxis(); // Y軸を更新
            drawSpectrogram(); // スペクトログラム描画開始
        }

        // --- 停止処理 ---
        function stopPlayback() {
            if (audioSource) {
                try { audioSource.stop(0); } catch(e) {} // 既に停止している可能性を考慮
                audioSource.disconnect();
                audioSource = null;
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close(); // AudioContextを閉じる
            }
            loadFileButton.style.display = 'block';
            stopButton.style.display = 'none';
            playbackLine.style.display = 'none';
        }
        
        // --- フィルターの更新 ---
        function updateFilters() {
            if (!audioContext) return;

            const maxFreq = audioContext.sampleRate / 2;
            const minFreq = 20;

            // 高域カットオフ (ローパス)
            const highCutValue = logSlider(highCutoffSlider.value, minFreq, maxFreq);
            biquadFilterLowpass.frequency.setValueAtTime(highCutValue, audioContext.currentTime);
            highCutoffValueDisplay.textContent = Math.round(highCutValue);

            // 低域カットオフ (ハイパス)
            const lowCutValue = logSlider(lowCutoffSlider.value, minFreq, maxFreq);
            biquadFilterHighpass.frequency.setValueAtTime(lowCutValue, audioContext.currentTime);
            lowCutoffValueDisplay.textContent = Math.round(lowCutValue);
        }

        // --- 対数スライダー値計算ヘルパー ---
        function logSlider(position, min, max) {
            const minLog = Math.log(min);
            const maxLog = Math.log(max);
            const scale = (maxLog - minLog) / 999; // 1 to 1000
            return Math.exp(minLog + scale * (position - 1));
        }

        // --- Y軸 (周波数) の描画 ---
        function drawYAxis() {
            yAxisContainer.innerHTML = '';
            if (!audioContext) { // 初期状態や未選択時のダミー表示
                yAxisContainer.insertAdjacentHTML('afterbegin', '<span>Hz</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>20k</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>10k</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>5k</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>1k</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>500</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>100</span>');
                yAxisContainer.insertAdjacentHTML('beforeend', '<span>20</span>');
                return;
            }
            const maxFreq = audioContext.sampleRate / 2; // ナイキスト周波数
            const freqs = [20, 100, 500, 1000, 5000, 10000, 20000];

            // キャンバスの高さに合わせてY軸のラベルを配置
            const height = canvas.clientHeight;
            
            yAxisContainer.style.height = `${height}px`; // Y軸コンテナの高さをキャンバスに合わせる
            yAxisContainer.style.position = 'relative'; // 絶対配置の基準にする

            freqs.forEach(freq => {
                if (freq <= maxFreq) {
                    // 周波数を対数スケールでキャンバスのY座標にマッピング
                    // y = H - H * (log(f) - log(minF)) / (log(maxF) - log(minF))
                    const y = height - height * (Math.log(freq) - Math.log(freqs[0])) / (Math.log(maxFreq) - Math.log(freqs[0]));
                    
                    const el = document.createElement('div');
                    el.textContent = freq >= 1000 ? `${Math.round(freq/1000)}k` : `${freq}`;
                    el.style.position = 'absolute';
                    el.style.bottom = `${y / height * 100}%`; // bottomからの%で配置
                    el.style.right = '5px';
                    el.style.transform = 'translateY(50%)'; // ラベルを中央に調整
                    yAxisContainer.appendChild(el);
                }
            });
            yAxisContainer.insertAdjacentHTML('afterbegin', '<span style="position:absolute; top: -15px; right: 5px;">Hz</span>');
        }

        // --- スペクトログラム描画 (リアルタイム) ---
        function drawSpectrogram() {
            if (!analyser || !ctx) return;

            const bufferLength = analyser.frequencyBinCount; // FFT_SIZE / 2
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray); // dB値 (0-255) で取得

            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            // 1. 現在のキャンバスのイメージを1ピクセル左にずらす
            const imageData = ctx.getImageData(1, 0, canvasWidth - 1, canvasHeight);
            ctx.putImageData(imageData, 0, 0);

            // 2. 最新の周波数データをキャンバスの右端の1ピクセルに描画
            for (let i = 0; i < canvasHeight; i++) {
                // Y軸の周波数マッピング (対数スケール)
                // キャンバスの下から上へ周波数が高くなるように
                const freqIndex = Math.floor((1 - i / canvasHeight) * bufferLength);
                const value = dataArray[freqIndex]; // 0-255の値

                // 値(0-255)をdBスケールにマッピングし、色に変換
                const normalizedValue = (value / 255) * (MAX_DB - MIN_DB) + MIN_DB; // dB値に変換
                const color = getColorForDecibel(normalizedValue);
                
                ctx.fillStyle = color;
                ctx.fillRect(canvasWidth - 1, i, 1, 1);
            }
            
            // 再生が終わったらループを止める
            if (audioSource && audioContext.state === 'running') {
                animationFrameId = requestAnimationFrame(drawSpectrogram);
            } else {
                 stopPlayback();
            }
        }

        // --- dB値から色を決定する関数 (参考画像のカラーバーに近似) ---
        function getColorForDecibel(db) {
            // dB値を0-1の範囲に正規化 (MIN_DBからMAX_DBまで)
            const normalized = (db - MIN_DB) / (MAX_DB - MIN_DB);

            // 参考画像のカラーバーに合わせてグラデーションを定義
            // HSL (Hue, Saturation, Lightness) を使うと調整しやすい
            let h, s, l;

            if (normalized < 0.2) { // 黒〜濃い青
                h = 240; s = 100; l = normalized * 25; // 青へ
            } else if (normalized < 0.4) { // 濃い青〜青
                h = 240; s = 100; l = 25 + (normalized - 0.2) * 50; // 青の明度を上げる
            } else if (normalized < 0.6) { // 青〜シアン
                h = 240 - (normalized - 0.4) * 200; // 青(240)からシアン(180)へ
                s = 100; l = 75;
            } else if (normalized < 0.8) { // シアン〜緑
                h = 180 - (normalized - 0.6) * 100; // シアン(180)から緑(120)へ
                s = 100; l = 75;
            } else if (normalized < 0.9) { // 緑〜黄
                h = 120 - (normalized - 0.8) * 60; // 緑(120)から黄(60)へ
                s = 100; l = 75;
            } else { // 黄〜赤
                h = 60 - (normalized - 0.9) * 60; // 黄(60)から赤(0)へ
                s = 100; l = 75;
            }

            // HSL値をCSSのrgb()形式に変換して返す
            // return `hsl(${h}, ${s}%, ${l}%)`; // HSL直接では色が薄すぎる場合があるため、RGB変換が望ましい
            // 簡単のため、今回はRGB値を直接設定したグラデーションのCSSに合わせます
            // ここでは簡易的なグラデーションカラーマップを再現
            if (normalized <= 0) return 'rgb(0,0,0)'; // 黒
            if (normalized <= 0.1) return 'rgb(0,0,100)'; // 非常に暗い青
            if (normalized <= 0.2) return 'rgb(0,0,180)'; // 暗い青
            if (normalized <= 0.3) return 'rgb(0,0,255)'; // 青
            if (normalized <= 0.4) return 'rgb(0,50,255)'; // 明るい青
            if (normalized <= 0.5) return 'rgb(0,150,255)'; // スカイブルー
            if (normalized <= 0.6) return 'rgb(0,255,255)'; // シアン
            if (normalized <= 0.7) return 'rgb(0,255,150)'; // 青緑
            if (normalized <= 0.8) return 'rgb(0,255,0)'; // 緑
            if (normalized <= 0.9) return 'rgb(150,255,0)'; // 黄緑
            if (normalized <= 0.95) return 'rgb(255,255,0)'; // 黄
            return 'rgb(255,0,0)'; // 赤
        }

        // --- 初期化 ---
        // 初回ロード時にY軸のダミー表示を呼ぶ
        drawYAxis();
        // フィルタのスライダー値も初期化時に一度更新
        updateFilters();
    </script>
</body>
</html>
